<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 SVG Arcs</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="legend">
      <div class="title">Top 50: Iowa Liquor Sales</div>
      <ul id="views">
        <li>
          <a href="#" rel="arcs" class="active"
            ><span class="fa fa-list"></span> Arc View</a
          >
        </li>
        <li>
          <a href="#" rel="list"><span class="fa fa-list"></span> List View</a>
        </li>
      </ul>
    </div>

    <div id="vis" class="svg-container">
      <div id="overlay" class="cf">
        <div class="arrow-left"></div>
        <div class="number">0</div>
        <div class="title">Morrow</div>
      </div>
    </div>

    <div id="listView">
      <div class="header row">
        <div class="name col">Liquor</div>
        <div class="sales col">Sales</div>
      </div>
      <div class="items"></div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/arcs.js"></script>
  </body>
</html>
